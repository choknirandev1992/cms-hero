{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Instructor Dashboard</title>

    <!-- Prevent the demo from appearing in search engines (REMOVE THIS) -->
    <meta name="robots" content="noindex">

    <!-- Perfect Scrollbar -->
    <link type="text/css" href="{% static 'vendor/perfect-scrollbar.css' %}" rel="stylesheet">

    <!-- Material Design Icons -->
    <link type="text/css" href="{% static 'css/material-icons.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/material-icons.rtl.css' %}" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link type="text/css" href="{% static 'css/fontawesome.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/fontawesome.rtl.css' %}" rel="stylesheet">

    <!-- App CSS -->
    <link type="text/css" href="{% static 'css/app.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/app.rtl.css' %}" rel="stylesheet">

    <!-- Flatpickr -->
    <link type="text/css" href="{% static 'css/flatpickr.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/flatpickr.rtl.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/flatpickr-airbnb.css' %}" rel="stylesheet">
    <link type="text/css" href="{% static 'css/flatpickr-airbnb.rtl.css' %}" rel="stylesheet">

    <!-- richtext-->
    <link type="text/css" href="{% static 'css/richtext.min.css' %}" rel="stylesheet">

    <!-- Nestable -->
    <link rel="stylesheet" href="{% static 'css/nestable.css' %}">
    <link rel="stylesheet" href="{% static 'css/nestable.rtl.css' %}">

    <!-- Vendor Dropzone CSS -->
    <link rel="stylesheet" href="{% static 'vendor/dropzone.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/dropzone.css' %}">
    <link rel="stylesheet" href="{% static 'css/dropzone.rtl.css' %}">

    <!-- Vendor FancyTree CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/fancytree.css' %}">
    <link rel="stylesheet" href="{% static 'css/fancytree.rtl.css' %}">

    <!-- Sweet Alert -->
    <link rel="stylesheet" href="{% static 'css/sweetalert.css' %}">



    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body class=" layout-fluid">

    <div class="preloader">
        <div class="sk-double-bounce">
            <div class="sk-child sk-double-bounce1"></div>
            <div class="sk-child sk-double-bounce2"></div>
        </div>
    </div>

    <!-- Header Layout -->
    <div class="mdk-header-layout js-mdk-header-layout">

        {% include 'backend/partials/header.html' %}

        <!-- Header Layout Content -->
        <div class="mdk-header-layout__content">

            <div data-push data-responsive-width="992px" class="mdk-drawer-layout js-mdk-drawer-layout">
                <div class="mdk-drawer-layout__content page ">

                    <div class="container-fluid page__container">
                        {% block  pagecontent%}

                        {% endblock %}
                    </div>

                </div>

                {% include 'backend/partials/navbar.html' %}

            </div>
        </div>
    </div>
        <div class="modal fade" id="editQuiz">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h4 class="modal-title text-white">Edit Question</h4>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form-group row">
                        <label for="qtitle" class="col-form-label form-label col-md-3">Title:</label>
                        <div class="col-md-9">
                            <input id="qtitle" type="text" class="form-control" value="Database Access">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="type" class="col-form-label form-label col-md-3">Type:</label>
                        <div class="col-md-4">
                            <select id="type" class="custom-control custom-select form-control">
                                <option value="1">Input</option>
                                <option value="2">Textarea</option>
                                <option value="3">Checkbox</option>
                                <option value="3">Radio</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label form-label col-md-3">Answers:</label>
                        <div class="col-md-9">
                            <a href="#" class="btn btn-default"><i class="material-icons">add</i> Add Answer</a>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="touch-spin-2" class="col-form-label form-label col-md-3">Question Score:</label>
                        <div class="col-md-4">
                            <input id="touch-spin-2" data-toggle="touch-spin" data-min="0" data-max="100" data-step="5"
                                type="text" value="50" name="demo2" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row mb-0">
                        <div class="col-md-8 offset-md-3">
                            <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
     
    <!-- jQuery -->
    <script src="{% static 'vendor/jquery.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{% static 'vendor/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap.min.js' %}"></script>

    <!-- Perfect Scrollbar -->
    <script src="{% static 'vendor/perfect-scrollbar.min.js' %}"></script>

    <!-- MDK -->
    <script src="{% static 'vendor/dom-factory.js' %}"></script>
    <script src="{% static 'vendor/material-design-kit.js' %}"></script>

    <!-- App JS -->
    <script src="{% static 'js/app.js' %}"></script>

    <!-- Highlight.js -->
    <script src="{% static 'js/hljs.js' %}"></script>

    <!-- App Settings (safe to remove) -->
    <script src="{% static 'js/app-settings.js' %}"></script>

    <!-- Global Settings -->
    <script src="{% static 'js/settings.js' %}"></script>

    <!-- Moment.js -->
    <script src="{% static 'vendor/moment.min.js' %}"></script>
    <script src="{% static 'vendor/moment-range.min.js' %}"></script>

    <!-- Chart.js -->
    <script src="{% static 'vendor/Chart.min.js' %}"></script>

    <!-- UI Charts Page JS -->
    <script src="{% static 'js/chartjs-rounded-bar.js' %}"></script>
    <script src="{% static 'js/chartjs.js' %}"></script>

    <!-- Nestable -->
    <script src="{% static 'vendor/jquery.nestable.js' %}"></script>
    <script src="{% static 'js/nestable.js' %}"></script>

    <!-- richtext -->
    <script src="{% static 'js/jquery.richtext.min.js' %}"></script>

    <!-- Flatpickr -->
    <script src="{% static 'vendor/flatpickr/flatpickr.min.js' %}"></script>
    <script src="{% static 'js/flatpickr.js' %}"></script>

    <!-- Required by Calendar (fullcalendar) -->
    <script src="{% static 'vendor/dropzone.min.js' %}"></script>

    <!-- TREE JS -->
    <script src="https://cdn.jsdelivr.net/jquery.ui/1.11.4/jquery-ui.min.js"></script>
    <script src="{% static 'vendor/jquery.fancytree-all.min.js' %}"></script>

    <!-- Init -->
    <script src="{% static 'js/fancytree.js' %}"></script>

    <!-- List.js -->
    <script src="{% static 'vendor/list.min.js' %}"></script>
    <script src="{% static 'js/list.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>

    <!-- Sweet Alert -->
    <script src="{% static 'vendor/sweetalert.min.js' %}"></script>
    <script src="{% static 'js/sweetalert.js' %}"></script>

    {% block  scriptcustom%}

    {% endblock %}

</body>
</html>
